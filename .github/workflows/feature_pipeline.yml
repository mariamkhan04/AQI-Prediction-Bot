name: Daily Feature Pipeline

on:
  schedule:
    - cron: "30 20 * * *"  # Runs daily at 1:30 AM Pakistan Time (20:30 UTC)
  workflow_dispatch:        # Allows manual trigger from GitHub Actions tab

jobs:
  run-feature-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install hopsworks pandas numpy requests python-dotenv scikit-learn

      - name: Run Feature Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          SAVE_LOCAL: "false"
        run: |
          echo "Starting Daily Feature Pipeline"
          python src/run_feature_pipeline.py
      
      - name: Verify Upload on Hopsworks
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          echo "Verifying Hopsworks Feature Group head/tail..."
          python - <<'EOF'
          import hopsworks, os, pandas as pd
          project = hopsworks.login(api_key_value=os.getenv("HOPSWORKS_API_KEY"))
          fs = project.get_feature_store()
          fg = fs.get_feature_group("aqi_features", version=1)
          df = fg.read()
          print("\nHead of Feature Group:\n", df.head(3))
          print("\nTail of Feature Group:\n", df.tail(3))
          print("\nTotal rows:", len(df))