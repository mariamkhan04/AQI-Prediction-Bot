name: Daily Feature Pipeline

on:
  schedule:
    - cron: "10 3 * * *"  # Runs daily at 1:30 AM Pakistan Time (20:30 UTC)
  workflow_dispatch:        # Allows manual trigger from GitHub Actions tab

jobs:
  run-feature-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install hopsworks pandas numpy requests python-dotenv scikit-learn

      - name: Run Feature Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          SAVE_LOCAL: "false"
        run: |
          echo "Starting Daily Feature Pipeline"
          python src/run_feature_pipeline.py