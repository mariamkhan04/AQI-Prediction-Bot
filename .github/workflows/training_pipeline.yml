name: Daily Model Training Pipeline

on:
  schedule:
    - cron: "45 20 * * *"   # Runs daily 15 mins after feature pipeline (1:45 AM PKT)
  workflow_dispatch:         # Allow manual trigger from GitHub Actions tab

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install hopsworks[python]==4.2.9 xgboost joblib scikit-learn pandas numpy requests python-dotenv

      - name: Run Model Training
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          SAVE_LOCAL: "false"
        run: |
          echo "Starting Daily Model Training..."
          python src/train_model.py
          echo "âœ… Model Training Completed Successfully!"